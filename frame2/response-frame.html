<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://shipstone-labs.github.io/farcaster-frames-intro/frame1/starship.png" />
    <meta property="fc:frame:button:1" content="Get the Code" />
    <meta property="fc:frame:button:1:action" content="link" />
    <meta property="fc:frame:button:1:target" content="https://github.com/shipstone-labs/farcaster-frames-intro" />
    <meta property="fc:frame:button:2" content="Tell me how I'm feeling!" />
    <meta property="fc:frame:button:2:action" content="post" />
    <meta property="fc:frame:button:2:target" content="image_display" />
    
    <title>Farcaster Frame - Response Frame Example</title>
  </head>
  <body>
    <script>
      window.addEventListener('message', function(event) {
        if (event.data && event.data.action === 'image_display') {
          document.body.innerHTML = '<img src="image.png" alt="Image" />';
        }
      });
    </script>
  </body>
</html>
